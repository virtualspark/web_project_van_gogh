    <main>    
        <form id="contactForm">
            <h3>Contact Us</h3>
            <p>
                <label for="firstName">First Name: </label><br>
                <input type="text" name="firstName" id="firstName" size="30" maxlength="20" required>
            </p>

            <p>
                <label for="email">E-mail:</label><br>
                <input type="text" name="email" id="email" size="30" maxlength="500" required>
            </p>
            <p></p>
                <label for="howHeard"></label> How did you hear about us? <br/>
                <select name="howHeard" id="howHeard">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="friends">Friends/Family</option>
                    <option value="other">Other</option>
                </select>

            <p>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="50" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Send"/>
            </p>
        </form>
